        <script>
            var sidemenu = document.getElementById("sidemenu");
            function openmenu() {
                sidemenu.style.right = "0px";
            }
            function closemenu() {
                sidemenu.style.right = "-500px";
            }
        </script>
        <script>
            window.addEventListener("scroll", function () {
                var sidemenu = document.getElementById("sidemenu");
                var sidemenuTop = sidemenu.offsetTop; // Get the initial top position of the sidemenu
                var screenWidth = window.innerWidth; // Get the window width

                // Calculate the horizontal center position
                var sidemenuWidth = sidemenu.offsetWidth;
                var centerPosition = (screenWidth - sidemenuWidth) / 2;

                if (window.pageYOffset >= sidemenuTop) {
                    sidemenu.classList.add("fixed"); // Add fixed class when scrolling down
                    sidemenu.classList.remove("absolute"); // Remove absolute class

                    // Position the sidemenu as fixed and horizontally centered
                    sidemenu.style.position = "fixed";
                    sidemenu.style.top = "0"; // Set the top position
                    // sidemenu.style.left = `${centerPosition}px`; // Center horizontally
                } else {
                    // sidemenu.classList.add("absolute"); // Add absolute class when returning to top
                    sidemenu.classList.remove("fixed"); // Remove fixed class

                    // // Reset positioning for sidemenu when at the top
                    // sidemenu.style.position = "absolute";
                    // sidemenu.style.top = ""; // Reset to default
                    // sidemenu.style.left = ""; // Reset to default
                }
            });
