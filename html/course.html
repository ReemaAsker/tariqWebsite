        <style>
            @import url(../css/course.css);
            @import url(../css/sidemenu.css);
            @import url(../css/footer.css);
        </style>

    </head>

    <body>
        <script src="../js/sidemenu.js"></script>


        <div class="course-desc-container">


            <div class="course-logo-div">
                <div class="title-container">
                    <img class="course-logo" src="../images/react.gif">

                    <h2 id="courseTitle"></h2>
                </div>
                <div class="details-container">
                    <div>
                        <p>الفئة المستهدفة</p>
                        <hr>
                        <h4 id="course_targetAudience"></h4>
                    </div>
                    <div>
                        <p>الوقت الكلي</p>
                        <hr>
                        <h4 id="course_courseLength"></h4>
                    </div>
                    <div>
                        <p>عدد الفيديوهات</p>
                        <hr>
                        <h4 id="course_numberOfLectures"></h4>
                    </div>
                    <div>
                        <p>المتطلبات</p>
                        <hr>
                        <h4 id="course_requirements"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="course-container">
            <div class="course-playlist">
                <h2>Course Playlist</h2>
                <div id="playlist">
                    <!-- Playlist will be populated dynamically using JavaScript -->
                </div>
            </div>

            <div class="course-video">
                <h3 id="courseName"></h3>
                <iframe id="videoPlayer" width="800" height="450" src="https://www.youtube.com/embed/2EAV2cB3FWY"
                    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="course-desc-container">
                    <h2 id="videoTitle">المقدمة</h2>
                    <div class="course-info">
                        <p id="videoDescription"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/footer.js"></script>

        <p> 2024 @Tariq Elouzeh </p>

        <script src="../js/courseScript.js"></script>

        <script>
            var sidemenu = document.getElementById("sidemenu");
            function openmenu() {
                sidemenu.style.right = "0px";
            }
            function closemenu() {
                sidemenu.style.right = "-250px";
            }

        </script>
        <script>
            window.addEventListener("scroll", function () {
                var sidemenu = document.getElementById("sidemenu");
                var sidemenuTop = sidemenu.offsetTop; // Get the initial top position of the sidemenu
                var screenWidth = window.innerWidth; // Get the window width

                // Calculate the horizontal center position
                var sidemenuWidth = sidemenu.offsetWidth;
                var centerPosition = (screenWidth - sidemenuWidth) / 2;

                if (window.pageYOffset >= sidemenuTop) {
                    sidemenu.classList.add("fixed"); // Add fixed class when scrolling down
                    sidemenu.classList.remove("absolute"); // Remove absolute class

                    // Position the sidemenu as fixed and horizontally centered
                    sidemenu.style.position = "fixed";
                    sidemenu.style.top = "0"; // Set the top position
                    // sidemenu.style.left = `${centerPosition}px`; // Center horizontally
                } else {
                    sidemenu.classList.add("absolute"); // Add absolute class when returning to top
                    sidemenu.classList.remove("fixed"); // Remove fixed class

                    // Reset positioning for sidemenu when at the top
                    sidemenu.style.position = "absolute";
                    sidemenu.style.top = ""; // Reset to default
                    sidemenu.style.left = ""; // Reset to default
                }
            });

            // // Update the horizontal center position on window resize
            // window.addEventListener("resize", function () {
            //     var sidemenu = document.getElementById("sidemenu");
            //     var screenWidth = window.innerWidth;
            //     var sidemenuWidth = sidemenu.offsetWidth;
            //     sidemenu.style.left = `${(screenWidth - sidemenuWidth) / 2}px`;
            // });
        </script>
    </body>
