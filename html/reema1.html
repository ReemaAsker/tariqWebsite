        <title>Scrollable Menu with Blurred Background</title>
        <style>
            /* General styles */
            body {
                /* font-family: Arial, sans-serif; */
                margin: 0;
                padding: 0;
                /* background-color: #f9f9f9; */
            }

            /* Navbar container */
            .navbar {
                display: flex;
                align-items: center;
                justify-content: space-around;
                padding: 5px 20px;
                /* Reduced padding for a slimmer navbar */
                background-color: white;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            /* Logo */
            .navbar .logo img {
                width: 120px;
                /* Adjust the logo size if necessary */
            }

            /* Centered Menu */
            .menu {
                display: flex;
                align-items: center;
                gap: 15px;
                /* Reduced gap for closer menu items */
                border: 1px solid #e0e0e0;
                border-radius: 20px;
                padding: 3px 15px;
                /* Reduced padding for a smaller height */
                transition: all 0.3s ease;
                background-color: transparent;
            }

            /* Sticky Menu with Blurred Background */
            .menu.fixed {
                position: fixed;
                top: 5px;
                /* Adjust position when fixed */
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                background-color: rgba(255, 255, 255, 0.8);
                /* Semi-transparent white background */
                backdrop-filter: blur(10px);
                /* Apply blur effect */
                border: 1px solid rgba(224, 224, 224, 0.8);
                /* Adjust border opacity */
            }

            .menu li {
                list-style: none;
            }

            .menu li a {
                color: #333;
                text-decoration: none;
                padding: 5px 10px;
                /* Reduced padding for slimmer menu items */
                border-radius: 5px;
                font-weight: bold;
            }

            .menu li a:hover {
                background-color: #f0f0f0;
            }

            /* Right Side */
            .navbar .right-side {
                display: flex;
                align-items: center;
                gap: 15px;
                /* Reduced gap between items */
            }

            .navbar .right-side .search-icon {
                font-size: 18px;
                /* Adjust icon size */
                cursor: pointer;
            }

            .navbar .right-side .login {
                color: #333;
                text-decoration: none;
                font-weight: bold;
                font-size: 14px;
                /* Reduced font size */
            }

            /* Free Course Button */
            .navbar .right-side .free-course-btn {
                background-color: #007bff;
                color: white;
                padding: 5px 15px;
                /* Reduced padding for smaller button */
                border-radius: 15px;
                text-decoration: none;
                font-weight: bold;
                font-size: 14px;
                /* Adjusted font size */
                box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
                transition: background-color 0.3s, box-shadow 0.3s;
            }

            .navbar .right-side .free-course-btn:hover {
                background-color: #0056b3;
                box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            }

            /* Define variables for dark and light modes */
            :root {
                --background-color: #f9f9f9;
                --text-color: #333;
                --hover-text-sidemenu: #e6e6e6;
                --text-colot-nav-li: #fff;

                --service-card-background: #f1f1f1;
                --btn-background-color: transparent;
                --btn-text-color: #333;
                --color-border: hsl(0 0% 90%);
                /* #2f2f2f; */
                --radius: 20px;
                --radius-lg: calc(var(--radius) + 4px);
            }

            .light-mode {
                --background-color: #333;
                --text-colot-nav-li: #fff;

                --text-color: #f9f9f9;
                --link-color: #1e90ff;

                --header-background-image: url('../images/Tariq.png');
                --logo-image: url('../images/logo-dark.png');
                --service-card-background: #555;
                --btn-background-color: #1e90ff;
                --btn-text-color: #fff;
            }

            * {
                font-family: 'Poppins', sans-serif;
                box-sizing: border-box;
                transition: all 0.5s ease;
            }

            body {
                background: var(--background-color);
                color: var(--text-color);
            }

            /* Header */
            #header {
                width: 100%;
                height: 100vh;
                background-image: var(--header-background-image);
                background-repeat: no-repeat;
                background-position: right 100px;
                background-size: contain;
            }

            .container {
                padding: 0px 10%;
            }

            nav {
                display: flex;
                justify-content: space-between;
            }

            .logo {
                width: 250px;
            }

            .logo img {
                content: var(--logo-image);
                max-width: 100%;
                height: auto;
                width: 150px;
                /* Set a default width */
            }

            nav ul li {
                display: inline-block;
                list-style: none;
                margin: 10px 20px;

            }

            nav ul li a {
                color: var(--text-color);

                position: relative;
                padding: 10px;
                text-decoration: none;
                font-size: 16px;
                transition: background-color 0.5s ease;
                border-radius: 15px;

            }

            nav ul li a:hover {
                border-radius: 15px;
                background-color: var(--hover-text-sidemenu);

            }

            nav ul li a::after {
                content: "";
                width: 0;
                height: 0;
                transition: 0.5s;
            }

            nav ul li a:hover::after {
                width: 0;
            }

            .tab-titles {
                display: flex;
                margin: 20px 0 40px;
            }

            .tab-links {
                margin-right: 50px;
                font-size: 18px;
                font-weight: 500;
                cursor: pointer;
                position: relative;
            }

            .tab-links::after {
                content: "";
                width: 0;
                height: 3px;
                background-color: var(--link-color);
                position: absolute;
                left: 0;
                bottom: -8px;

            /* Services */
            #services {
                padding: 30px 0;
            }

            .services-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                grid-gap: 40px;
                margin-top: 50px;
            }

            .services-list img {
                width: 100%;
                border-radius: 15px;
            }

            .services-list div {
                background-color: var(--service-card-background);
                padding: 40px;
                font-size: 13px;
                font-weight: 300;
                border-right: 10px;
                border-radius: 10px;
            }

            .services-list div h2 {
                font-size: 30px;
                font-weight: 500;
                margin-bottom: 15px;
            }

            .services-list div a {
                text-decoration: none;
                color: var(--text-color);
                font-size: 12px;
                margin-top: 20px;
                display: inline-block;
            }

            .services-list div:hover {
                background-color: var(--link-color);
                transform: translateY(-10px);
            }

            /* Portfolio */
            #portfolio {
                padding: 50px 0;
            }

            .work-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                grid-gap: 40px;
                margin-top: 50px;
            }

            .work {
                border-radius: 10px;
                position: relative;
                overflow: hidden;
            }

            .work img {
                width: 100%;
                display: block;
                transition: transform 0.5s;
            }

            .work:hover img {
                transform: scale(1.1);
            }

            .layer h3 {
                margin-top: 20px;
                font-weight: 500;
                margin-bottom: 20px;
            }

            .layer a {
                color: var(--link-color);
                text-decoration: none;
                font-size: 14px;
                line-height: 60px;
            }

            /* Buttons */
            .btn {
                display: block;
                margin: 50px auto;
                width: fit-content;
                border: 1px solid var(--link-color);
                padding: 14px 50px;
                border-radius: 6px;
                text-decoration: none;
                color: var(--btn-text-color);
                background-color: var(--btn-background-color);
                transition: background 0.5s;
            }

            .btn:hover {
                background: var(--link-color);
                color: var(--btn-text-color);
            }

            /* Contact */
            .contact-left {
                flex-basis: 35%;
            }

            .contact-right {
                flex-basis: 60%;
            }

            .fa-solid {
                font-weight: 900;
                display: none;
            }

            .contact-left p i {
                color: var(--link-color);
                margin-right: 15px;
                font-size: 25px;
            }

            .social-icons a {
                text-decoration: none;
                font-size: 30px;
                margin-right: 15px;
                color: var(--text-color);
                display: inline-block;
                transition: transform 0.5s;
            }

            .social-icons a:hover {
                color: var(--link-color);
                transform: translateY(-5px);
            }

            /* Forms */
            form input,
            form textarea {
                width: 100%;
                border: 0;
                outline: none;
                background: var(--service-card-background);
                padding: 15px;
                margin: 15px 0;
                color: var(--text-color);
                font-size: 18px;
                border-radius: 6px;
            }

            /* Footer */
            .copyright {
                width: 100%;
                text-align: center;
                padding: 25px 0;
                background: var(--service-card-background);
                font-weight: 300;
                margin-top: 20px;
            }

            nav .fa-solid {
                display: none;
            }

        <script>
            // JavaScript to make only the menu movable when scrolling
            window.addEventListener('scroll', function () {
                const menu = document.getElementById('menu');
                const navbarHeight = document.querySelector('.navbar').offsetHeight;

                if (window.scrollY > navbarHeight) {
                    menu.classList.add('fixed');
                } else {
                    menu.classList.remove('fixed');
                }
            });
        </script>
